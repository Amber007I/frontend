<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Post</title>
    <link rel="stylesheet" href="../frontend/css/dashboard.css" />
    <script type="module" src="../frontend/js/boot.js" defer></script>
    <script type="module" src="../frontend/js/post.js" defer></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Content Area -->
      <div class="content-area">
        <!-- Header -->
        <header class="header">
          <img src="../frontend/img/Logo.png" alt="Logo" />
          <input type="text" placeholder="Search" class="search-bar" />
          <div class="profile-box">
            <p class="date">Date: <span id="current-date"></span></p>
            <a href="profile.html">
              <img
                src="../frontend/img/profile.jpg"
                class="user-avatar-sm"
                alt="Avatar"
              />
            </a>
          </div>
        </header>

        <div class="dashboard_body">
          <!-- Sidebar -->
          <aside class="sidebar">
            <nav class="nav-links">
              <ul>
                <li class="list-item">
                  <a href="index.html"
                    ><img src="../frontend/img/home.svg" /><span>Home</span></a
                  >
                </li>
                <li class="list-item">
                  <a href="search.html"
                    ><img src="../frontend/img/search.svg" /><span
                      >Search</span
                    ></a
                  >
                </li>
                <li class="list-item">
                  <a href="notifications.html"
                    ><img src="../frontend/img/notifications.svg" /><span
                      >Notification</span
                    ></a
                  >
                </li>
                <li class="list-item">
                  <a href="profile.html"
                    ><img src="../frontend/img/profile.svg" /><span
                      >Profile</span
                    ></a
                  >
                </li>
                <li class="list-item">
                  <a href="bookmarks.html"
                    ><img src="../frontend/img/bookmarks.svg" /><span
                      >Bookmarks</span
                    ></a
                  >
                </li>
                <li class="list-item">
                  <a href="drafts.html">
                    <img src="../frontend/img/bookmarks.svg" />
                    <span>Drafts</span>
                  </a>
                </li>
              </ul>
            </nav>
            <div class="nav-footer">
              <button class="post-btn">Post</button>
              <div class="user-info">
                <a href="profile.html">
                  <img
                    src="../frontend/img/profile.jpg"
                    class="user-avatar"
                    alt="Profile"
                  />
                </a>
                <div>
                  <p class="user-name">RICH3S</p>
                  <p class="user-email">riches13@trinityuni.edu</p>
                </div>
              </div>
              <button class="logout-btn" id="logoutBtn">
                <img src="../frontend/img/logout.svg" alt="Logout" class="edit-icon" />
                Logout
              </button>
            </div>
            </div>
          </aside>

          <!-- Main Content -->
          <main class="main-content">
            <section class="welcome-section">
              <h2>Post Details</h2>

              <div id="postDetails" class="post-detail-card">
                <!-- Post content will be loaded dynamically here -->
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <script>
      const dateSpan = document.getElementById("current-date");
      const now = new Date();
      dateSpan.textContent =
        now.toLocaleDateString("en-GB") +
        " | " +
        now.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });
    </script>
  </body>
</html>
