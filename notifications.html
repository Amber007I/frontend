<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni-Journal Notifications</title>
    <link rel="stylesheet" href="css/dashboard.css" />
    <script type="module" src="js/boot.js" defer></script>
  </head>
  <body>
    <div class="dashboard-container">
      <!-- Content Area -->
      <div class="content-area">
        <!-- Header -->
        <header class="header">
          <img src="../frontend/img/Logo.png" alt="Logo" />
          <input type="text" placeholder="Search" class="search-bar" />
          <div class="profile-box">
            <p class="date">Date: <span id="current-date"></span></p>
            <a href="profile.html">
              <img
                src="../frontend/img/profile.jpg"
                class="user-avatar-sm"
                alt="Avatar"
              />
            </a>
          </div>
        </header>

        <div class="dashboard_body">
          <!-- Sidebar -->
          <aside class="sidebar">
            <nav class="nav-links">
              <ul>
                <li class="list-item">
                  <a href="index.html"
                    ><img src="../frontend/img/home.svg" /><span>Home</span></a
                  >
                </li>
                <li class="list-item">
                  <a href="search.html"
                    ><img src="../frontend/img/search.svg" /><span
                      >Search</span
                    ></a
                  >
                </li>
                <li class="list-item active">
                  <a href="notifications.html"
                    ><img src="../frontend/img/notifications.svg" /><span
                      >Notification</span
                    ></a
                  >
                </li>
                <li class="list-item">
                  <a href="profile.html"
                    ><img src="../frontend/img/profile.svg" /><span
                      >Profile</span
                    ></a
                  >
                </li>
                <li class="list-item">
                  <a href="bookmarks.html"
                    ><img src="../frontend/img/bookmarks.svg" /><span
                      >Bookmarks</span
                    ></a
                  >
                </li>
                <li class="list-item">
                  <a href="drafts.html">
                    <img src="../frontend/img/bookmarks.svg" />
                    <span>Drafts</span>
                  </a>
                </li>
              </ul>
            </nav>
            <div class="nav-footer">
              <button class="post-btn">Post</button>
              <div class="user-info">
                <a href="profile.html">
                  <img
                    src="../frontend/img/profile.jpg"
                    class="user-avatar"
                    alt="Profile"
                  />
                </a>
                <div>
                  <p class="user-name">RICH3S</p>
                  <p class="user-email">riches13@trinityuni.edu</p>
                </div>
              </div>
              <button class="logout-btn" id="logoutBtn">
                <img src="../frontend/img/logout.svg" alt="Logout" class="edit-icon" />
                Logout
              </button>
            </div>
            </div>
          </aside>

          <!-- Post Modal -->
          <div id="postModal" class="post-modal hidden">
            <div class="post-modal-content">
              <button class="close-modal">Ã—</button>
              <div class="post-header">
                <img
                  src="../frontend/img/profile.jpg"
                  class="modal-avatar"
                  alt="Avatar"
                />
                <input
                  type="text"
                  placeholder="Add Title"
                  class="modal-title"
                />
              </div>
              <textarea
                placeholder="Type Something..."
                class="modal-textarea"
              ></textarea>
              <div class="post-bottom">
                <select class="modal-select">
                  <option>Select Tag</option>
                  <option>Education</option>
                  <option>Life</option>
                  <option>Academics</option>
                  <option>Tech</option>
                </select>
                <div class="image-upload">
                  <button class="add-image-btn">+ Add Image</button>
                </div>
              </div>
              <button class="modal-post-btn">Post</button>
            </div>
          </div>

          <!-- Main Content -->
          <main class="main-content">
            <section class="welcome-section">
              <h2>Notification</h2>

              <!-- Notification Container Card -->
              <div class="notification-card">
                <!-- Tabs -->
                <div class="notification-tabs">
                  <button class="tab active">All</button>
                  <button class="tab">Post Interaction</button>
                  <button class="tab">New posts</button>
                </div>

                <!-- No notification message -->
                <div class="no-notification">No Notification Yet.</div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>

    <script>
      const dateSpan = document.getElementById("current-date");
      const now = new Date();
      dateSpan.textContent =
        now.toLocaleDateString("en-GB") +
        " | " +
        now.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });
    </script>
  </body>
</html>
