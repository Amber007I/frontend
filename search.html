<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni-Journal Search</title>
    <link rel="stylesheet" href="../frontend/css/dashboard.css" />
    <script type="module" src="../frontend/js/search.js" defer></script>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="content-area">
        <!-- Header -->
        <header class="header">
          <img src="../frontend/img/Logo.png" alt="Logo" />
          <input type="text" placeholder="Search" class="search-bar" />
          <div class="profile-box">
            <p class="date" id="currentTime">Date: --</p>
            <a href="profile.html">
              <img
                src="../frontend/img/profile.jpg"
                class="user-avatar-sm"
                alt="Avatar"
              />
            </a>
          </div>
        </header>

        <div class="dashboard_body">
          <!-- Sidebar -->
          <aside class="sidebar">
            <nav class="nav-links">
              <ul>
                <li class="list-item">
                  <a href="index.html">
                    <img src="../frontend/img/home.svg" />
                    <span>Home</span>
                  </a>
                </li>
                <li class="list-item active">
                  <a href="search.html">
                    <img src="../frontend/img/search.svg" />
                    <span>Search</span>
                  </a>
                </li>
                <li class="list-item">
                  <a href="notifications.html">
                    <img src="../frontend/img/notifications.svg" />
                    <span>Notification</span>
                  </a>
                </li>
                <li class="list-item">
                  <a href="profile.html">
                    <img src="../frontend/img/profile.svg" />
                    <span>Profile</span>
                  </a>
                </li>
                <li class="list-item">
                  <a href="bookmarks.html">
                    <img src="../frontend/img/bookmarks.svg" />
                    <span>Bookmarks</span>
                  </a>
                </li>
                <li class="list-item">
                  <a href="drafts.html">
                    <img src="../frontend/img/bookmarks.svg" />
                    <span>Drafts</span>
                  </a>
                </li>
              </ul>
            </nav>
            <div class="nav-footer">
              <button class="post-btn">Post</button>
              <div class="user-info">
                <a href="profile.html">
                  <img
                    src="../frontend/img/profile.jpg"
                    class="user-avatar"
                    alt="Profile"
                  />
                </a>
                <div>
                  <p class="user-name">RICH3S</p>
                  <p class="user-email">riches13@trinityuni.edu</p>
                </div>
              </div>
              <button class="logout-btn" id="logoutBtn">
                <img src="../frontend/img/logout.svg" alt="Logout" class="edit-icon" />
                Logout
              </button>
            </div>
            </div>
          </aside>

          <!-- Main Content -->
          <main class="main-content">
            <section class="welcome-section">
              <h2>Search Results</h2>

              <div class="search-tabs">
                <button class="tab active" data-tag="all">For You</button>
                <button class="tab" data-tag="trending">Trending</button>
                <button class="tab" data-tag="educational">Educational</button>
                <button class="tab" data-tag="academics">Academics</button>
                <button class="tab" data-tag="tech">Tech</button>
                <button class="tab" data-tag="life">Life</button>
              </div>

              <div class="search-content">
                <div class="search-results" id="searchResults">
                  <!-- Results will be rendered here -->
                </div>
                <div class="stats-box">
                  <p>ðŸ‘¥ 3,250,573 Students</p>
                  <p>ðŸ“„ 8,143,595 Posts</p>
                </div>
              </div>
            </section>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
