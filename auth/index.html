<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uni-Journals Login</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <div class="logo">
      <img src="../img/Logo.png" alt="Uni-Journals Logo" />
    </div>

    <div class="container">
      <div class="tabs">
        <button class="tab-button active" id="loginTab">Login</button>
        <button class="tab-button" id="signupTab">Sign-up</button>
      </div>

      <!-- âœ… Login Form -->
      <form id="loginForm">
        <h2>Login</h2>
        <label>School E-mail</label>
        <input
          type="email"
          id="loginEmail"
          placeholder="Riches13@trinityuni.edu"
          required
        />

        <label>Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            id="loginPassword"
            placeholder="**********"
            required
          />
          <span class="toggle-password" data-target="loginPassword">ğŸ‘</span>
        </div>

        <button type="button" class="submit-btn">Continue</button>
      </form>

      <!-- âœ… Signup Form -->
      <form id="signupForm" class="hidden">
        <h2>Sign up</h2>
        <label>School E-mail</label>
        <input
          type="email"
          name="email"
          placeholder="Riches13@trinityuni.edu"
          required
        />

        <label>Set Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            name="password"
            id="signupPassword"
            placeholder="**********"
            required
          />
          <span class="toggle-password" data-target="signupPassword">ğŸ‘</span>
        </div>

        <label>Confirm Password</label>
        <div class="password-wrapper">
          <input
            type="password"
            name="confirm_password"
            id="confirmPassword"
            placeholder="**********"
            required
          />
          <span class="toggle-password" data-target="confirmPassword">ğŸ‘</span>
        </div>

        <button class="submit-btn" type="submit">Continue</button>
      </form>

      <!-- âœ… Resend Activation Section -->
      <div class="resend-activation">
        <p>
          Didnâ€™t get the activation email?
          <a href="#" id="showResendForm">Click to resend</a>
        </p>

        <div id="resendForm" class="hidden">
          <label for="resendEmail">School Email</label>
          <input
            type="email"
            id="resendEmail"
            placeholder="you@school.edu.ng"
          />
          <button type="button" id="resendActivationBtn">Resend Email</button>
        </div>
      </div>

      <a href="forgot.html" class="forgot-link">Forgot Password?</a>
    </div>

    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- âœ… API-connected logic -->
    <script type="module" src="../js/auth.js"></script>

    <!-- ğŸ‘ Toggle Password Logic -->
    <script>
      document.querySelectorAll(".toggle-password").forEach((icon) => {
        icon.addEventListener("click", () => {
          const targetId = icon.getAttribute("data-target");
          const passwordInput = document.getElementById(targetId);
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            icon.textContent = "ğŸ™ˆ";
          } else {
            passwordInput.type = "password";
            icon.textContent = "ğŸ‘";
          }
        });
      });
    </script>
  </body>
</html>
